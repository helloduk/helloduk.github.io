<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Dongle&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <title>홍성환님 산수연</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('images/4.png') no-repeat center center/cover;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
        }
        .image-box {
            width: 100%;
            max-width: 1024px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 0 0 100vh;
            scroll-snap-align: start;
            margin: 0;
            position: relative;            
        }
        .image-box img {
            width: 110%;
            height: 85vh;
            object-fit: contain;
            display: block;
        }
        .last-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        .link-box {
            position: absolute;
            bottom: 30px;
            background-color: rgba(255, 238, 0, 0.945);
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid black;
        }
        .link-box a {
            font-size: 18px;
            text-decoration: none;
            color: black;
        }
        @media (max-width: 768px) {
            .container {
                gap: 0;
            }
            .image-box {
                width: 100%;
                max-width: 100%;
            }
            .image-box img {
                width: 110%;
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img src="images/1.png" alt="이미지 1">
        </div>
        <div class="image-box">
            <img src="images/2.png" alt="이미지 2">
        </div>
        <div class="image-box">
            <img src="images/3.png" alt="이미지 3">
            <div class="link-box">
                <a href="https://naver.me/G8s9iWcE">다이닝원 네이버 지도</a>
            </div>            
        </div>
    </div>
</body>
</html>
